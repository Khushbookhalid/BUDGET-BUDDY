<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <div><a href="http://127.0.0.1:5501/BUDGET-BUDDY/3.html">SPENT SMART </a></div>
        <h1 class="text-2xl font-bold mb-4">Add an Expense</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="amount" class="block text-gray-700 font-bold mb-2">Amount</label>
                <div class="flex">
                    <select class="border border-gray-300 rounded-l-lg p-2">
                        <option value="$">$</option>
                        <option value="€">€</option>
                        <option value="£">£</option>
                    </select>
                    <input type="number" id="amount" class="border border-gray-300 rounded-r-lg p-2 flex-grow" placeholder="50.00">
                </div>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-700 font-bold mb-2">Category</label>
                <select id="category" class="border border-gray-300 rounded-lg p-2 w-full">
                    <option value="groceries">Groceries</option>
                    <option value="bills">Bills</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="food">Food & Dining</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700 font-bold mb-2">Date</label>
                <input type="date" id="date" class="border border-gray-300 rounded-lg p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="notes" class="block text-gray-700 font-bold mb-2">Notes (Optional)</label>
                <textarea id="notes" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Lunch with friends"></textarea>
            </div>
            <button id="add-expense" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg w-full">Add Expense</button>
        </div>

        <h2 class="text-2xl font-bold mt-8 mb-4">List of Expenses</h2>
        <div class="mb-4 flex justify-between">
            <select id="filter-category" class="border border-gray-300 rounded-lg p-2">
                <option value="all">All Categories</option>
                <option value="groceries">Groceries</option>
                <option value="bills">Bills</option>
                <option value="entertainment">Entertainment</option>
                <option value="food">Food & Dining</option>
            </select>
        </div>
        <div id="expense-holder" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Expenses will be dynamically added here -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Adding an Expense
            $("#add-expense").click(function () {
                const amount = $("#amount").val();
                const category = $("#category").val();
                const date = $("#date").val();
                const notes = $("#notes").val() || "No notes provided.";

                if (!amount || !category || !date) {
                    alert("Please fill in all required fields.");
                    return;
                }

                const expenseStr = `
                    <div class="expense-item bg-white p-4 rounded-lg shadow-md" data-category="${category}">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-tag text-xl mr-2"></i>
                            <span class="font-bold">${category}</span>
                        </div>
                        <div class="text-2xl font-bold mb-1">$${amount}</div>
                        <div class="text-gray-500 mb-2">${date}</div>
                        <div class="text-gray-700">${notes}</div>
                    </div>`;

                $("#expense-holder").append(expenseStr);

                // Clear input fields
                $("#amount").val("");
                $("#category").val("groceries");
                $("#date").val("");
                $("#notes").val("");
            });

            // Filter by Category
            $("#filter-category").change(function () {
                const selectedCategory = $(this).val();
                let visibleExpenses = 0;

                $(".expense-item").each(function () {
                    if (selectedCategory === "all" || $(this).data("category") === selectedCategory) {
                        $(this).show();
                        visibleExpenses++;
                    } else {
                        $(this).hide();
                    }
                });

                // Show "No Expenses Found" message if none match
                if (visibleExpenses === 0) {
                    if ($("#no-expenses-message").length === 0) {
                        $("#expense-holder").append(`<div id="no-expenses-message" class="text-center text-gray-500 mt-4">No Expenses Found</div>`);
                    }
                } else {
                    $("#no-expenses-message").remove();
                }
            });
        });
    </script>
</body>
</html>
