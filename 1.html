<html>
 <head>
  <title>
   BudgetBuddy Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
   <div class="flex justify-center mb-6">
    <img alt="BudgetBuddy logo, a friendly piggy bank with a dollar sign" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/1qwqhvwsZ64VNZOQiJhrexQDFfZiGd5XWeGlIFtyGUvxTaRoA.jpg" width="100"/>
   </div>
   <h2 class="text-2xl font-bold text-center mb-6">
    Login to BudgetBuddy
   </h2>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700 font-medium mb-2" for="email">
      Email
     </label>
     <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Enter your email" type="email"/>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700 font-medium mb-2" for="password">
      Password
     </label>
     <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Enter your password" type="password"/>
    </div>
    <div class="flex items-center justify-between mb-6">
     <div class="flex items-center">
      <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember" type="checkbox"/>
      <label class="ml-2 block text-gray-900" for="remember">
       Remember me
      </label>
     </div>
     <a button class="text-blue-500 hover:underline">
     Forgot password?
     </button>
     </a>
     
    </div>
    <a button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit" href="http://127.0.0.1:5501/BUDGET-BUDDY/2.html">
     Login
    </button>
    </a>
   </form>
   <p class="text-center text-gray-600 mt-6">
    Don't have an account?
    <a class="text-blue-500 hover:underline" href="#">
     Sign up
    </a>
   </p>
  </div>
 </body>
</html>
