<script>
  // Select the "Add Expense" button
  const addExpenseButton = document.querySelector('.bg-blue-500');

  // Select the expense list container
  const expenseList = document.querySelector('.grid');

  // Add click event listener
  addExpenseButton.addEventListener('click', () => {
    // Get input values
    const amount = document.getElementById('amount').value;
    const category = document.getElementById('category').value;
    const date = document.getElementById('date').value;
    const notes = document.getElementById('notes').value;

    // Validate inputs
    if (!amount || !category || !date) {
      alert('Please fill in all required fields: Amount, Category, and Date.');
      return;
    }

    // Create a new expense card
    const expenseCard = document.createElement('div');
    expenseCard.className = 'bg-white p-4 rounded-lg shadow-md';

    // Dynamically add content to the expense card
    expenseCard.innerHTML = `
      <div class="flex items-center mb-2">
        <i class="fas fa-${getCategoryIcon(category)} text-xl mr-2"></i>
        <span class="font-bold">${capitalizeFirstLetter(category)}</span>
      </div>
      <div class="text-2xl font-bold mb-1">$${parseFloat(amount).toFixed(2)}</div>
      
      <div class="text-gray-500 mb-2">${date}</div>
      <div class="text-gray-700">${notes || 'No notes added'}</div>
    `;

    // Append the new expense card to the list
    expenseList.appendChild(expenseCard);

    // Clear input fields after adding
    document.getElementById('amount').value = '';
    document.getElementById('category').value = 'groceries';
    document.getElementById('date').value = '';
    document.getElementById('notes').value = '';

    alert('Expense added successfully!');
  });

  // Helper function to get category icons
  function getCategoryIcon(category) {
    const icons = {
      groceries: 'shopping-cart',
      bills: 'bolt',
      entertainment: 'film',
      food: 'utensils',
    };
    return icons[category] || 'tags';
  }

  // Helper function to capitalize the first letter of a string
  function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }
</script>
