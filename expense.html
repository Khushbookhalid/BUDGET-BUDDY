  $(document).ready(function () {
    // Adding an Expense
    $("#add-expense").click(function () {
      var amount = $("#amount").val();
      var cat = $('#category').find(":selected").val();
      var date = $("#date").val();
      var notes = $("#notes").val();

      // Validation for empty fields
      if (!amount || !cat || !date) {
        alert("Please fill in all required fields (amount, category, and date).");
        return;
      }

      var expenseStr = `
        <div class="expense-item bg-white p-4 rounded-lg shadow-md" data-category="${cat}" data-date="${date}" data-amount="${amount}">
          <div class="flex items-center mb-2">
              <i class="fas fa-bolt text-xl mr-2"></i>
              <span class="font-bold">${cat}</span>
          </div>
          <div class="text-2xl font-bold mb-1">$${amount}</div>
          <div class="text-gray-500 mb-2">${date}</div>
          <div class="text-gray-700">${notes || "No notes provided."}</div>
        </div>`;

      // Append the new expense
      $("#expense-holder").append(expenseStr);

      // Clear input fields after adding
      $("#amount").val("");
      $("#category").val("groceries");
      $("#date").val("");
      $("#notes").val("");
    });

    

    // Filter by Category
    $("select").first().on("change", function () {
    var selectedCategory = $(this).val();
    var noExpenses = true; // Flag to track if any expenses are found

    $(".expense-item").each(function () {
        var itemCategory = $(this).data("category");
        if (itemCategory === selectedCategory) {
            $(this).show();
            noExpenses = false; // At least one expense matches
        } else {
            $(this).hide();
        }
    });

    // Check if no expenses are visible
    if (noExpenses) {
        if ($("#no-expenses-message").length === 0) {
            // Add the "No Expenses" message if it doesn't already exist
            $("#expense-holder").append(
                `<div id="no-expenses-message" class="text-center text-gray-500 mt-4">No Expenses Found</div>`
            );
        }
    } else {
        // Remove the "No Expenses" message if there are expenses
        $("#no-expenses-message").remove();
    }
});


    // Sort Expenses
    $("select").last().on("change", function () {
      var sortBy = $(this).val();
      var items = $(".expense-item");

      items.sort(function (a, b) {
        if (sortBy === "most-recent") {
          return new Date($(b).data("date")) - new Date($(a).data("date"));
        } else if (sortBy === "highest-amount") {
          return parseFloat($(b).data("amount")) - parseFloat($(a).data("amount"));
        } else if (sortBy === "category") {
          return $(a).data("category").localeCompare($(b).data("category"));
        }
      });

      $("#expense-holder").html(items);
    });
  });
</script>
